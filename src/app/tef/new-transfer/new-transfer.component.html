<h5 class="card-title">Nueva Transferencia de fondos</h5>
1- Destinatarios
2- Ingreso 
3- Ver transferencia 
<table class="table" *ngIf="steps[0]" >
    <thead>
        <tr>
        <th scope="col">Rut</th>
        <th scope="col">Nombre</th>
        <th scope="col">Banco</th>
        <th scope="col">Cuenta</th>
        <th scope="col">Ver</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr (click)="selectAddressee('1-9')" >
            <th scope="row">1-9</th>
            <th scope="row">TEST</th>
            <td>ESTADO</td>
            <td>1236553-0003-002</td>
            <td>Ver</td>
        </tr>
    </tbody>
</table>

<div class="row" id="step2"  *ngIf="steps[1]">
    <form>
        $<input type="number" placeholder="45454">
        <button (click)="doTransfer()" >Transferir</button>
    </form>    
</div>

<div class="row" id="step3"  *ngIf="steps[2]">
    Detail
</div>
